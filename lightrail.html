      function zonechange() {
        alert(stn[document.getElementById("lightrailzone").value-1][0]);
        alert(stn[document.getElementById("lightrailzone").value*2-1][0]);
        var cont = "<option selected='true' disabled='true'>Choose a stop 選擇車站</option> <option value=0>車站</option>";
        document.getElementById("lightrailstop").innerHTML = cont;
