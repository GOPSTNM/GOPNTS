<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch MTR Bus Schedule</title>
</head>
<body>
    <h1>MTR Bus Schedule for Route K66</h1>
    <div id="results"></div>
    <script>
        const url = 'https://rt.data.gov.hk/v1/transport/mtr/bus/getSchedule';
        
        const params = {
            language: 'en',
            routeName: 'K66'
        };

        // Fetch the data with parameters
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(params)
        })
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Data received:', data);
            toshow = "";
            const resultsDiv = document.getElementById('results');
            for (let i = 0; i < data["busStop"].length; i++) {
                for (let k = 0; k < data["busStop"][i]["bus"].length; k++) {
                    toshow += data["busStop"][i]["bus"][k]["busId"];
                }
                toshow += "<br>";
            }
            resultsDiv.textContent = toshow;
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = `Error fetching data: ${error.message}`;
        });
    </script>
</body>
</html>
