<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      .navbar a.settings {
        background-color: DarkOrange;
      }
    </style>
  </head>
  <body>
    <script id="replace_with_navbar" src="nav.js"></script>
    <div class="text1">
      This website allows you to check the arrival time of MTR train and Light Rail train.</br></br>
      This is settings.</br></br>
      Thank you for your support.
    </div>
    <div class="text1">
      Favorite Station: 
    </div>
    <input type="text" id="input">
    <input type=button onclick="C()" value="Update Saved Data">
    <input type=button onclick="Show()" value="Show Saved Data">
    <p id="show"></p>
    <script>
    function C () {
      const x = document.getElementById("input").value;
      alert("Data Saved. Data is " + x);
      localStorage.setItem("CT", x);
    }
    function Show () {
      document.getElementById("show").innerHTML = localStorage.getItem("CT");
    }
    </script>
  </body>
</html>
