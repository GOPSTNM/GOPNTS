<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      .navbar a.setting {
        background-color: DarkOrange;
      }
    </style>
  </head>
  <body>
    <h1>Local Storage Program</h1><br/>
    Data: <input type="text" id="input">
    <button onclick="C()">Update Saved Data</button>
    <br/><br/><br/>
    <button onclick="Show()">Show Saved Data</button>
    <p id="show">
  </body>
  <script>
    function C () {
      const x = document.getElementById("input").value;
      alert("Data Saved. Data is " + x);
      localStorage.setItem("CT", x);
    }
    function Show () {
      document.getElementById("show").innerHTML = localStorage.getItem("CT");;
    }
  </script>
</html>
